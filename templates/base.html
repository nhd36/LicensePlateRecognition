<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
{% block script %}
{% endblock %}
<style>
    .bs-example{
        margin: 0px;
    }

    #inp {
      text-align: center;
      margin: auto;
    }
</style>
{% if title %}
  <title> {{ title }}</title>
{% else %}
  <title> Welcome to ______ </title>
{% endif %}
</head>
<body>
<div class="bs-example">
    <nav class="navbar navbar-expand-md bg-dark">
        <a href="#" class="navbar-brand" stype="color:white;">OCR</a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav">
                <a href="#" class="nav-item nav-link">Home</a>
                <a href="#" class="nav-item nav-link active">Web Application</a>
                <a href="#" class="nav-item nav-link disabled" tabindex="-1">Reports</a>
            </div>
        </div>
    </nav>
</div>
<div>
  {% block title %} {% endblock %}
</div>
<div class="container" style="margin-bottom: 30px;">
  {% block body %} {% endblock %}
</div>
</body>
</html>
